<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Progreso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div id="progreso-container">
        <h1>Tu Progreso en la Encuesta</h1>
        
        {% if respuestas %}
            <ul>
                {% for pregunta, respuesta in respuestas %}
                <li><strong>{{ pregunta }}</strong>: {{ "✔ Sí" if respuesta == "+" else "❌ No" }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Aún no has terminado la encuesta.</p>
        {% endif %}

        <div class="botones">
            {% if respuestas %}
                <a href="{{ url_for('dashboard') }}"><button>Volver</button></a>
            {% else %}
            <a href="{{ url_for('encuesta', pagina=1) }}"><button>Resolver Encuesta</button></a>
            {% endif %}
        </div>
    </div>

</body>
</html>
