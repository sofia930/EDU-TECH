<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Estilo de Aprendizaje</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <form method="POST" action="{{ url_for('encuesta') }}">
        {% for i, pregunta in enumerate(preguntas) %}
        <p>{{ pregunta.texto }}</p>
        <label>
            <input type="radio" name="pregunta{{ i }}" value="+" 
                {% if respuestas and respuestas['pregunta_' ~ (i+1)] == "+" %} checked {% endif %}> SÃ­
        </label>
        <label>
            <input type="radio" name="pregunta{{ i }}" value="-"
                {% if respuestas and respuestas['pregunta_' ~ (i+1)] == "-" %} checked {% endif %}> No
        </label>
        <br><br>
    {% endfor %}
    
        <button type="submit">Guardar Respuestas</button>
    </form>
    
    <a href="{{ url_for('dashboard') }}">Volver al Dashboard</a>
</body>
</html>
