<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Estilo de Aprendizaje</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <h2>Encuesta de Estilo de Aprendizaje</h2>

    <form method="POST" action="{{ url_for('encuesta') }}">
        {% for i, pregunta in enumerate(preguntas) %}
            <p>{{ pregunta.texto }}</p>
            <label>
                <input type="radio" name="pregunta{{ i }}" value="+" required> SÃ­
            </label>
            <label>
                <input type="radio" name="pregunta{{ i }}" value="-"> No
            </label>
            <br><br>
        {% endfor %}
    
        <button type="submit">Guardar y Salir</button>
    </form>
    
    <a href="{{ url_for('dashboard') }}">Volver al Dashboard</a>

</body>
</html>
