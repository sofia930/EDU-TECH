<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Registro de Estudiante</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('registro') }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
    
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>
    
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br>
    
        <h3>Ingresa tu ultimo promedio:</h3>
        <label for="ciclo_1">ciclo_1:</label>
        <input type="number" id="ciclo_1" name="ciclo_1" min="0" max="20" required><br>
    
        <h3>Ingresa tu penultimo promedio:</h3>
        <label for="ciclo_2">ciclo_2:</label>
        <input type="number" id="ciclo_2" name="ciclo_2" min="0" max="20" required><br>

        <h3>Ingresa tu antepenultimo promedio:</h3>
        <label for="ciclo_3">ciclo_3:</label>
        <input type="number" id="ciclo_3" name="ciclo_3" min="0" max="20" required><br>
    
        <button type="submit">Registrar</button>
    </form>

    <br>
    <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
    <br><br>
    <a href="{{ url_for('home') }}">Volver al inicio</a>
</body>
</html>
