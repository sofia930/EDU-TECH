<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Registro de Estudiante</h2>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
    
    <form method="POST" action="{{ url_for('registro') }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
    
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>
    
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br>
    
        <h3>Ingresa tus calificaciones:</h3>
        <label for="matematicas">Matemáticas:</label>
        <input type="number" id="matematicas" name="matematicas" min="0" max="100" required><br>
    
        <label for="historia">Historia:</label>
        <input type="number" id="historia" name="historia" min="0" max="100" required><br>
    
        <label for="fisica">Física:</label>
        <input type="number" id="fisica" name="fisica" min="0" max="100" required><br>
    
        <label for="quimica">Química:</label>
        <input type="number" id="quimica" name="quimica" min="0" max="100" required><br>
    
        <label for="biologia">Biología:</label>
        <input type="number" id="biologia" name="biologia" min="0" max="100" required><br>
    
        <label for="ingles">Inglés:</label>
        <input type="number" id="ingles" name="ingles" min="0" max="100" required><br>
    
        <label for="geografia">Geografía:</label>
        <input type="number" id="geografia" name="geografia" min="0" max="100" required><br>
    
        <button type="submit">Registrar</button>
    </form>
    
    
    <br>
    <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
    <br><br>
    <a href="{{ url_for('home') }}">Volver al inicio</a>
</body>
</html>
